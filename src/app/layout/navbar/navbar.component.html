<nav
  class="fixed top-0 z-50 w-full bg-gradient-to-b from-black/50 to-transparent"
>

      <div class="flex items-center">

          <a

            routerLinkActive="!text-netflix-red"

          >
          <a
            [routerLink]="['/my-list']"
            routerLinkActive="!text-netflix-red"

            >My List</a
          >
        </div>
      </div>

      <!-- TODO: Add search bar -->
      <div class="flex items-center space-x-4">

          <!-- TODO: Search component -->
        </div>
