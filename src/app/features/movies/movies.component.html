<app-movie-row [title]="'Popular Movies'" [movies]="trendingMovies()" />
@defer (on viewport) {
<div
  class="grid grid-col-2 gap-4 px-4 mx-auto mt-6 max-w-7xl md:grid-cols-4 lg:grid-cols-6"
>
  @for (movie of movies(); track $index) {

  <button class="w-full text-left" (click)="goToDetails(movie.id)">
    <app-movie-card [movie]="movie" class="w-full" />
  </button>
  }
</div>
} @placeholder {
<div class="flex justify-center p-4">
  <div class="w-8 h-8 border-b-2 border-white rounded-full animate-spin"></div>
</div>
}
